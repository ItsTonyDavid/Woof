<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/global.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>login</title>
  </head>

  <body>

    <section class="hero is-fullheight background">
      <div class="columns is-centered ">
        <div class="column is-half is-big-card is-5">
          <div class="columns">
            <div class="column is-left-card">
                <h1 class="is-logo title is-1"> WoofShop</h1>
            </div>
            <div class="column is-right-card">
              <div class="form is-montserrat">
                  <h1 class="title is-4 yellow"> Crear cuenta </h1>
                  <br>
                  <h1 class="title is-4 yellow"> Nombre </h1>
                  <input id="name" class="input-card" type="text" value="John">
                  <h1 class="title is-4 yellow"> Apellido </h1>
                  <input id="lastname" class="input-card" type="text" value="Doe">
                  <h1 class="title is-4 yellow"> Email </h1>
                  <input id="email" class="input-card" type="email" value="Example@example.com">
                  <h1 class="title is-4 yellow"> Contraseña </h1>
                  <input id="password" class="input-card" type="password" value="Contraseña">
                  <a id="signup" class="button">Crear cuenta</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
