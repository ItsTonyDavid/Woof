<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="./css/item.css">
    <link rel="stylesheet" href="./css/global.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>WoofShop | Tienda </title>
  </head>

  <body>

    <!-- Second Navbar -->
    <div id="section2" style="z-index: 5;">
      <section class="hero is-small-hero">
          <div class="columns" style="margin-top: auto; margin-bottom: auto;">
            <div class="column is-4 is-text-align">
              <h1 class="is-logo title is-1 "> WoofShop</h1>
            </div>
            <div class="column">
              <div class="columns is-little-padding">
                <div class="column">
                  <div class="columns">
                    <div class="column is-text-align">
                      <p class="is-montserrat-bold "> HOMBRE </p>
                    </div>
                    <div class="column is-text-align">
                      <p class="is-montserrat-bold "> MUJER </p>
                    </div>
                    <div class="column is-text-align">
                      <p class="is-montserrat-bold "> ACCESORIOS </p>
                    </div>
                    <div class="column is-text-align">
                      <p class="is-montserrat-bold "> TODO </p>
                    </div>
                  </div>
                </div>
                <div class="column is-centered">
                  <figure class="image is-24x24 is-centered">
                    <img class="is-img-center is-centered" src="./img/cart.png">
                  </figure>
                </div>
              </div>
            </div>
          </div>
    </section>
    </div>

    <div id="sticky"></div>

    <section class="hero">
      <div class="columns side-space">
        <div class="column is-7 left-column">
          <figure class="image is-item-img center-item"><img src="https://bulma.io/images/placeholders/64x64.png"></figure>
        </div>
        <div class="column is-text-align">
          <div class="">
            <h1 id="itemName" class="title is-3">Camisa Negra</h1>
          </div>
          <br>
          <div class="price">
            <h1 id="itemName" class="title is-5 ">$350.00 MXN</h1>
          </div>
          <br>
          <div class="" style="margin: auto;">
            <h2>ELIGE LA TALLA</h2>
            <div class="" style="">
                <button class="button is-next">XS</button>
                <button class="button is-next">S</button>
                <button class="button is-next">M</button>
                <button class="button is-next">L</button>
            </div>
          </div>
          <div class="">
            <button class="button add-to-cart">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/item.js"></script>
  </body>
</html>
